<body>
    <header>
        <h1>在HTML中嵌入Markdown</h1>
        <p>实时预览Markdown转换为HTML的效果</p>
    </header>

    <div class="container">
        <section class="editor-section">
            <h2>Markdown编辑器</h2>
            <textarea id="markdown-input" placeholder="在这里输入Markdown内容...">

- **表格支持** - 轻松创建表格
- **数学公式** - 支持LaTeX公式

console.log(greet("World"));

            </textarea>
            <div class="action-buttons">
                <button id="preview-btn">更新预览</button>
                <button id="clear-btn">清空内容</button>
            </div>
        </section>

        <section class="preview-section">
            <h2>HTML预览</h2>
            <div id="html-preview"></div>
        </section>

        <div class="note">
            <strong>提示：</strong> 您可以直接在上方编辑Markdown内容，然后点击"更新预览"查看HTML效果。在实际使用中，您可以将Markdown内容存储在变量中或通过AJAX加载。
        </div>
    </div>

    <script>
        // 获取DOM元素
        const markdownInput = document.getElementById('markdown-input');
        const htmlPreview = document.getElementById('html-preview');
        const previewBtn = document.getElementById('preview-btn');
        const clearBtn = document.getElementById('clear-btn');

        // 配置marked选项
        marked.setOptions({
            highlight: function (code, lang) {
                // 在实际项目中，您可以使用highlight.js等库进行代码高亮
                return code;
            },
            breaks: true,
            gfm: true
        });

        // 更新预览函数
        function updatePreview() {
            const markdownText = markdownInput.value;
            const htmlContent = DOMPurify.sanitize(marked.parse(markdownText));
            htmlPreview.innerHTML = htmlContent;
        }

        // 初始化预览
        updatePreview();

        // 事件监听
        previewBtn.addEventListener('click', updatePreview);

        clearBtn.addEventListener('click', function () {
            markdownInput.value = '';
            updatePreview();
        });

        // 可选：添加输入时自动更新预览（对于大量内容可能影响性能）
        // markdownInput.addEventListener('input', updatePreview);
    </script>
</body>
