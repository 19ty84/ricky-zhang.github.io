<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>众语新月文字转换器</title>
    <style>
        @font-face {
            font-family: 'Haijilun';
            src: url('Haijilun.woff') format('woff');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .content {
            padding: 30px;
        }

        .input-group,
        .output-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.1);
        }

        .output-text {
            font-family: 'Haijilun', sans-serif;
            font-size: 24px;
            line-height: 1.8;
            min-height: 150px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .info-box {
            background-color: #e8f4fd;
            border-left: 4px solid #4a6491;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e1e8ed;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            body {
                padding: 0;
            }

            h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>众语新月文字转换器</h1>
            <p class="subtitle">将拉丁字母和标点符号实时转换为众语新月文字</p>
        </header>

        <div class="content">
            <div class="input-group">
                <label for="input-text">请输入拉丁字母和标点符号：</label>
                <textarea id="input-text" placeholder="在此输入要转换的文本..."></textarea>
            </div>

            <div class="output-group">
                <label for="output-text">转换结果：</label>
                <div id="output-text" class="output-text"></div>
            </div>

            <div class="info-box">
                <h3>使用说明</h3>
                <p>输入拉丁字母（不区分大小写）和英文标点符号，程序将实时转换为众语新月文字。</p>
            </div>
        </div>

        <footer>
            <p>众语新月文字转换器 &copy; 2025 白杨. All rights reserved.</p>
            <p>本网页使用 DeepSeek 生成</p>
        </footer>
    </div>

    <script>
        // 转换映射表
        //󰄀󰄁󰄂󰄃󰄄󰄅󰄆󰄇󰄈󰄉󰄊󰄢󰄍󰄎󰄏󰄐󰄑󰄒󰄓󰄔󰄕󰄗󰄘󰄙󰄚󰄛󰄜󰄝󰄞󰄟󰄠󰄊󰄢󰄣󰄤󰄥󰄯󰄮󰄰󰄱󰄲󰄳󰄴󰄵󰄶󰄷󰄸󰄹󰄺󰄻󰄼󰄽󰄾󰄿󰅀󰅁󰅂󰅃󰅄
        //󰄀/󰄁/󰄂/󰄃/󰄄/󰄅/󰄆/󰄇/󰄈/󰄉/󰄊/󰄋/󰄌/󰄍/󰄎/󰄏/󰄐/󰄑/󰄒/󰄓/󰄔/󰄕/󰄗/󰄘/󰄙/󰄚/󰄛/󰄜/󰄝/󰄞/󰄟/󰄠/󰄊/󰄢/󰄣/󰄤/󰄥/󰄮/󰄯󰄵/󰄰/󰄱/󰄲/󰄳/󰄴/󰄵/󰄶/󰄷/󰄸/󰄹/󰄺/󰄻/󰄼/󰄽/󰄾/󰄿/󰅀/󰅁/󰅂/󰅃/󰅄
        const conversionMap = {
            'P': '󰄀',
            'T': '󰄁',
            'K': '󰄂',
            'C': '󰄃',
            'F': '󰄄',
            'S': '󰄅',
            'H': '󰄆',
            'X': '󰄇',
            'M': '󰄈',
            'N': '󰄉',
            'NG': '󰄊',
            'L': '󰄋',
            'R': '󰄌',
            'Y': '󰄍',
            'W': '󰄎',
            'B': '󰄏',
            'D': '󰄐',
            'G': '󰄑',
            'J': '󰄒',
            'V': '󰄓',
            'Z': '󰄔',
            'Q': '󰄕', //󰄗/󰄘/󰄙/󰄚/󰄛/󰄜/󰄝/󰄞/󰄟/󰄠/󰄊/󰄢/󰄣/󰄤/󰄥
            'PR': '󰄗',
            'TR': '󰄘',
            'KR': '󰄙',
            'CR': '󰄚',
            'FR': '󰄛',
            'SR': '󰄜',
            'HR': '󰄝',
            'XR': '󰄞',
            'MR': '󰄟',
            'NR': '󰄠',
            'NGR': '󰄡',
            'LR': '󰄢',
            'RR': '󰄣',
            'YR': '󰄤',
            'WR': '󰄥', //󰄦/󰄧/󰄨/󰄩/󰄪/󰄫/󰄬
            'BR': '󰄦',
            'DR': '󰄧',
            'GR': '󰄨',
            'JR': '󰄩',
            'VR': '󰄪',
            'ZR': '󰄫',
            'QR': '󰄬',
            'I': '󰄮', //󰄮/󰄯󰄵/󰄰/󰄱/󰄲/󰄳/󰄴/󰄵/󰄶/󰄷/󰄸/󰄹/󰄺/󰄻/󰄼/󰄽
            'U': '󰄰',
            'OU': '󰄱',
            'EI': '󰄲',
            'E': '󰄳',
            'O': '󰄴',
            'A': '󰄵',
            'OE': '󰄶',
            'AI': '󰄷',
            'AU': '󰄸', //󰄯󰄮/󰄯󰄰/󰄯󰄱/󰄯󰄲/󰄯󰄳/󰄯󰄴/󰄯󰄵/󰄯󰄶/󰄯󰄷/󰄯󰄸
            'II': '󰄯󰄮',
            'IU': '󰄯󰄰',
            'IOU': '󰄯󰄱',
            'IEI': '󰄯󰄲',
            'IE': '󰄯󰄳',
            'IO': '󰄯󰄴',
            'IA': '󰄯󰄵',
            'IOE': '󰄯󰄶',
            'IAI': '󰄯󰄷',
            'IAU': '󰄯󰄸',
            ' ': '󰄹',
            '.': '󰄺',
            ',': '󰄻',
            '!': '󰄼',
            '?': '󰄽', //󰄾/󰄿/󰅀/󰅁/󰅂/󰅃/󰅄
            ':': '󰄾',
            ';': '󰄿',
            '"': '󰅀',
            "'": '󰅁',
            '-': '󰅂',
            '(': '󰅃',
            ')': '󰅄'
        };

        // 需要特殊处理的字符（当I后面是这些字符时，I变为uF012F）
        //󰄮/󰄯󰄵/󰄰/󰄱/󰄲/󰄳/󰄴/󰄵/󰄶/󰄷/󰄸
        const specialChars = [
            '󰄮', '󰄯', '󰄰', '󰄱', '󰄲',
            '󰄳', '󰄴', '󰄵', '󰄶', '󰄷', '󰄸'
        ];

        // 获取DOM元素
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');

        // 转换函数
        function convertText(text) {
            // 将输入转换为大写
            let upperText = text.toUpperCase();
            let result = '';

            // 遍历输入文本进行转换
            for (let i = 0; i < upperText.length; i++) {
                // 检查多字符组合
                let found = false;

                // 先检查3字符组合
                if (i + 2 < upperText.length) {
                    const threeChar = upperText.substring(i, i + 3);
                    if (conversionMap[threeChar]) {
                        result += conversionMap[threeChar];
                        i += 2;
                        found = true;
                    }
                }

                // 再检查2字符组合
                if (!found && i + 1 < upperText.length) {
                    const twoChar = upperText.substring(i, i + 2);
                    if (conversionMap[twoChar]) {
                        result += conversionMap[twoChar];
                        i += 1;
                        found = true;
                    }
                }

                // 最后检查单字符
                if (!found) {
                    const singleChar = upperText[i];
                    if (conversionMap[singleChar]) {
                        result += conversionMap[singleChar];
                    } else {
                        // 如果不在映射表中，保留原字符
                        result += singleChar;
                    }
                }
            }

            // 处理特殊规则：当I后面是特定字符时，I变为uF012F
            let finalResult = '';
            for (let i = 0; i < result.length; i++) {
                if (result[i] === '󰄮' && i + 1 < result.length) {
                    if (specialChars.includes(result[i + 1])) {
                        finalResult += '󰄯';
                    } else {
                        finalResult += result[i];
                    }
                } else {
                    finalResult += result[i];
                }
            }

            return finalResult;
        }

        // 监听输入事件
        inputText.addEventListener('input', function () {
            const inputValue = this.value;
            const convertedText = convertText(inputValue);
            outputText.textContent = convertedText;
        });

        // 初始化
        outputText.textContent = convertText(inputText.value);
    </script>
</body>

</html>
